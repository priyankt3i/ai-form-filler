<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Filler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            width: 350px; /* Increased width to accommodate new elements */
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #f8fafc; /* text-white */
            padding: 1rem; /* p-4 */
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* space-y-4 */
        }
        h1 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #22d3ee; /* text-cyan-400 */
            margin: 0;
        }
        p {
            font-size: 0.875rem; /* text-sm */
            color: #94a3b8; /* text-slate-400 */
            text-align: center;
            margin: 0;
        }
        button {
            width: 100%;
            background-color: #06b6d4; /* bg-cyan-500 */
            color: white;
            font-weight: 700; /* font-bold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* space-x-2 */
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0891b2; /* hover:bg-cyan-600 */
        }
        button:disabled {
            background-color: #475569; /* bg-slate-500 */
            cursor: not-allowed;
        }
        #status {
            width: 100%;
            text-align: center;
            color: #cbd5e1; /* text-slate-300 */
            height: 2rem; /* h-8 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }
        hr {
            width: 100%;
            border-color: #334155; /* border-slate-700 */
        }
        .section {
             width: 100%;
             display: flex;
             flex-direction: column;
             gap: 0.5rem;
        }
        label {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            background-color: #1e293b; /* bg-slate-800 */
            border: 1px solid #475569; /* border-slate-600 */
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: #f8fafc;
            box-sizing: border-box;
        }
        #save-key-btn {
            background-color: #16a34a; /* bg-green-600 */
        }
        #save-key-btn:hover {
            background-color: #15803d; /* hover:bg-green-700 */
        }
        #key-status {
            font-size: 0.75rem;
            text-align: center;
            color: #16a34a;
        }
        details {
            width: 100%;
            background-color: #1e293b;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        summary {
            font-weight: 700;
            padding: 0.75rem;
            cursor: pointer;
            outline: none;
            color: #94a3b8;
        }
        .log-content {
            padding: 0 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #0f172a;
            border: 1px solid #475569;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            box-sizing: border-box;
        }
        #clear-logs-btn {
             background-color: #dc2626; /* bg-red-600 */
             margin-top: 0.5rem;
        }
        #clear-logs-btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Form Filler</h1>
        <p>Click to analyze and fill the form on the current page.</p>
        
        <button id="fill-form-btn">
            <span>Fill Form</span>
        </button>

        <div id="status"></div>
        <hr/>
        <div class="section">
            <label for="api-key-input">Google AI API Key</label>
            <input type="password" id="api-key-input" placeholder="Paste your API key here">
            <button id="save-key-btn">Save Key</button>
            <div id="key-status"></div>
        </div>
        <hr/>

        <details>
            <summary>AI Debug Log</summary>
            <div class="log-content">
                <label for="ai-request-log">Request to AI</label>
                <textarea id="ai-request-log" readonly></textarea>
                <label for="ai-response-log">Response from AI</label>
                <textarea id="ai-response-log" readonly></textarea>
                <button id="clear-logs-btn">Clear Logs</button>
            </div>
        </details>
    </div>
    <script src="popup.js"></script>
</body>
</html>
