<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Filler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            width: 300px;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #f8fafc; /* text-white */
            padding: 1rem; /* p-4 */
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* space-y-4 */
        }
        h1 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #22d3ee; /* text-cyan-400 */
            margin: 0;
        }
        p {
            font-size: 0.875rem; /* text-sm */
            color: #94a3b8; /* text-slate-400 */
            text-align: center;
            margin: 0;
        }
        button {
            width: 100%;
            background-color: #06b6d4; /* bg-cyan-500 */
            color: white;
            font-weight: 700; /* font-bold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* space-x-2 */
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0891b2; /* hover:bg-cyan-600 */
        }
        button:disabled {
            background-color: #475569; /* bg-slate-500 */
            cursor: not-allowed;
        }
        #status {
            width: 100%;
            text-align: center;
            color: #cbd5e1; /* text-slate-300 */
            height: 2rem; /* h-8 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }
        .animate-spin-slow {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        hr {
            width: 100%;
            border-color: #334155; /* border-slate-700 */
        }
        .api-key-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            background-color: #1e293b; /* bg-slate-800 */
            border: 1px solid #475569; /* border-slate-600 */
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: #f8fafc;
            box-sizing: border-box;
        }
        #save-key-btn {
            background-color: #16a34a; /* bg-green-600 */
        }
        #save-key-btn:hover {
            background-color: #15803d; /* hover:bg-green-700 */
        }
        #key-status {
            font-size: 0.75rem;
            text-align: center;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Form Filler</h1>
        <p>Click the button to analyze and fill the form on the current page.</p>
        
        <button id="fill-form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L11.8 9.2a1.21 1.21 0 0 0 0 1.72l5.12 5.12a1.21 1.21 0 0 0 1.72 0l6.84-6.84a1.21 1.21 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M3 8h4"/><path d="M6 18v-4"/><path d="M4 16h4"/><path d="M19 14v-4"/><path d="M17 12h4"/><path d="m22 22-2-2"/><path d="m2 2 2 2"/></svg>
            <span>Fill Form</span>
        </button>

        <div id="status"></div>

        <hr/>

        <div class="api-key-section">
            <label for="api-key-input">Google AI API Key</label>
            <input type="password" id="api-key-input" placeholder="Paste your API key here">
            <button id="save-key-btn">Save Key</button>
            <div id="key-status"></div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
